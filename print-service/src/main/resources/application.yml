server:
  port: 9091

spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  application:
    name: print-service

opentracing:
  jaeger:
    udp-sender:
      host: localhost
      port: 6831
    log-spans: true
    enabled: true
  zipkin:
    http-sender:
      baseUrl: http://localhost:9411
    boundary-sampler.rate: 1.0
  enabled: true